<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main class=" bg-gray-100">
        <section class="mx-auto container">
            <div class="p-4">
                <input id="search-field" type="text" placeholder="Search here"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent  text-white font-semibold ml-2">Search</button>
            </div>
            <section>
                <div id="loading" class="text-center my-4 hidden">
                    <span class="loading loading-ring text-primary loading-lg"></span>
                </div>
                <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
                <!-- show all button -->
                <div class="text-center ">
                    <button onclick="handleShowAll()" id="show-all"
                        class="btn btn-accent hidden my-4 mx-auto text-white font-semibold">Show all</button>
                </div>
            </section>

            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>

    <footer>

    </footer>

    <!-- Script -->
    <script src="phone.js"></script>
</body>

</html>
